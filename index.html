<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack</title>
</head>
<body>
    <div id="output"></div>
    
    <script>
        document.getElementById("output").innerHTML = "TEST" + "<br>";

        //console.log("1");

        // HÃ¤r implementear jag Stack
        function Stack(array){
            this.array = [];
            if (array) this.array = array;
            //console.log("2");
        }
        
        Stack.prototype.getBuffer = function() {
            return this.array.slice();
        }

        Stack.prototype.peak = function(){
            return this.array[this.array.length -1];
            //console.log("peak");
        }
        
        Stack.prototype.pop = function(){
            return this.array.pop();
            //console.log("pop");
        }

        Stack.prototype.push = function(value){
            this.array.push(value);
            //console.log("push");
        }

        Stack.prototype.isEmpty = function() {
            return this.array.length == 0;
        }

        function stackSearch(s, element){
            var bufferArray = s.getBuffer();

            var bufferStack = new Stack(bufferArray)

            while (!bufferStack.isEmpty()){
                if(bufferStack.pop() == element){
                    return true;
                }
                //console.log("i");
            }
            return false;

        }

        var minstack = new Stack([]);

        minstack.push("Hej");
        minstack.push("Hopp");
        minstack.push("Hej 2");
        minstack.push("Hopp 2");
        document.getElementById("output").innerHTML += stackSearch(minstack, "Hej 21") +"<br>";;

        //console.log("5");
        document.getElementById("output").innerHTML += minstack.pop() + "<br>";
        document.getElementById("output").innerHTML += minstack.pop() +  "<br>";




    </script>
</body>
</html>
